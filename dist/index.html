<!DOCTYPE html>
<html>
	<head>
	    <meta charset="UTF-8" />
		<title>Creative 2</title>
		
		<!--Bootstrap Style-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

		<!--Awesome Fonts-->
		<link rel="stylesheet" href=https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css>

		<!--Custom Style-->
		<link rel="stylesheet" type="text/css" href="./all.css">
	</head>
	<body>


		<nav class="navbar navbar-fixed-top">
    		<div class="navbar-header">
      			<span class="navbar-brand">Free Music Archive</span>
    		</div>
	    </nav>


		<!--Featured Artists-->
		<div class="container results" id="featured-container">
			<!--https://freemusicarchive.org/featured.json-->

			<h2>Featured Track of the Week</h2>
			<div class="row track" id="featured-track">

			</div>
		</div>

		<!--Search-->
		<div class="container" id="search-container">
			<div class="row">
				<div class="col-12">
					<div class="input-group">
					  	<input id="search" list="results" type="text" class="form-control" placeholder="Search an [Artist], Album, or (Track)">
						<datalist id="results">
						</datalist>
					  	<span class="input-group-btn">
					    	<button id="search-button" class="btn btn-secondary" type="button">Search</button>
					  	</span>
					</div>
				</div>
			</div>	
		</div>

		<!--Results-->
		<div class="container results" id="results-container">
			<!--https://freemusicarchive.org/featured.json-->

			<h2>Search Results</h2>
			<div class="row track" id="result">

			</div>
		</div>


		<!--Bootstrap JQUERY-->
		<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

		<!--JQUERY-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

		<!--Custom Javascript-->
		<script src="./all.js" type="text/javascript"></script>
	</body>
</html>
